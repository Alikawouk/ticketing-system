<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px">
    <form>
      <!-- Email input -->
      <div class="mb-3">
        <label for="form2Example1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="form2Example1"
          name="emailId"
          [(ngModel)]="loginObj.emailId"
        />
      </div>

      <!-- Password input -->
      <div class="mb-3">
        <label for="form2Example2" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="form2Example2"
          name="password"
          [(ngModel)]="loginObj.password"
        />
      </div>

      <!-- Checkbox + Link -->
      <div class="row mb-3">
        <div class="col d-flex align-items-center">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="form2Example34" checked />
            <label class="form-check-label" for="form2Example34">Remember me</label>
          </div>
        </div>
        <div class="col text-end">
          <a href="#!">Forgot password?</a>
        </div>
      </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary w-100" (click)="onLogin()">Sign in</button>
    </form>
  </div>
</div>
